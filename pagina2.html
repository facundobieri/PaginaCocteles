<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brisas Tropicales</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <img id="logo" src="./img/copa-de-logo.png" alt="Logo Brisas Tropicales">
            </a>
            <h1>Brisas Tropicales</h1>
        </div>
        <nav>
            <a class="botones" href="index.html">Inicio</a>
        </nav>
    </header>
    <main id="tragos-main">
        <div class="contenedor">
            <div class="carta">
                <img src="img/caipirinha-2.jpeg">
                <div class="carta-contenido">
                    <h3>Caipirinha</h3>
                    <p>1 lima</p>
                    <p>2 cucharadas de azucar</p>
                    <p>2 oz de cachaza</p>
                    <p>Hielo</p>
                </div>
            </div>
        </div>
        <div class="contenedor">
            <div class="carta">
                <img src="img/margarita.jpg">
                <div class="carta-contenido">
                    <h3>Margarita</h3>
                    <p>1 oz de tequila</p>
                    <p>1 oz de licor de naranja</p>
                    <p>1 oz de jugo de lima</p>
                    <p>Sal - Hielo</p>
                </div>
            </div>
        </div>
        <div class="contenedor">
            <div class="carta">
                <img src="img/negroni.jpg">
                <div class="carta-contenido">
                    <h3>Negroni</h3>
                    <p>1 oz de ginebra</p>
                    <p>1 oz de vermut rojo</p>
                    <p>1 oz de Campari</p>
                    <p>Hielo</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
